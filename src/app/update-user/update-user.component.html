<h1>Update User</h1>
<div class="container">

    
    <form>
        <div class="form-group">
          <label for="nomuser">User Lastname</label>
          <input name="nomuser" type="text" class="form-control"  [(ngModel)]="newUser.nomuser" >
        </div>

        <div class="form-group">
          <label for="prenomuser">User Firstname</label>
          <input name="prenomuser" type="text" class="form-control" [(ngModel)]="newUser.prenomuser">
        </div>

        
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="text" class="form-control" [(ngModel)]="newUser.password">
          </div>

                  



        <button type="submit" (click)="updateUser(newUser.iduser,newUser)" class="btn btn-primary">Update</button>
      </form>
    </div>
