<h1>User List</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Lastname</th>
            <th scope="col">Firstname</th>
            <th scope="col">Password</th>
            <th scope="col">Role</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let unUser of listUser">
            <td>{{unUser.iduser}}</td>
            <td>{{unUser.nomuser}}</td>
            <td>{{unUser.prenomuser}}</td>
            <td>{{unUser.password}}</td>
            <td>{{unUser.role.nomrole}}</td>
            <td>
                <a [routerLink] = "['byid/'+unUser.iduser]" class="btn btn-info btn-sm"> Accounts </a>
                <a [routerLink] = "['update/'+unUser.iduser]" class="btn btn-primary btn-sm"> Edit </a>
                <a type="submit" class="btn btn-danger btn-sm" (click)='deleteUser(unUser.iduser)' name="unUser.iduser" >Delete</a>
            </td>
        </tr>
    </tbody>
</table>
