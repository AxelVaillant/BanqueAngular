
<form action="action_page.php" method="post">

  
    <div class="container">
      <label for="nomuser"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="nomuser" [(ngModel)]="user.nomuser">
  
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="user.password">
  
      <button type="submit" (click)="login(user.nomuser,user.password)">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
