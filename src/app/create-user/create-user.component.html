<h1>Add User</h1>
<div class="container">

    
    <form>
        <div class="form-group">
          <label for="nomuser">User Lastname</label>
          <input name="nomuser" type="text" class="form-control"  [(ngModel)]="newUser.nomuser" >
        </div>

        <div class="form-group">
          <label for="prenomuser">User Firstname</label>
          <input name="prenomuser" type="text" class="form-control" [(ngModel)]="newUser.prenomuser">
        </div>

        
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="text" class="form-control" [(ngModel)]="newUser.password">
          </div>

                  
        <div class="form-group">
            <label for="password">Role</label>
            <select class="form-control" name="password" id="password" [(ngModel)]="newUser.password">
                <option *ngFor="let unRole of listRole" [ngValue]="unRole">{{unRole.nomrole}}</option>
            </select>
          </div>


        <button type="submit" (click)="createUser()" class="btn btn-primary">Add</button>
      </form>
    </div>
